<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性</title>
  <style>
    body {
      font-family: "Andale Mono";
      font-size: 40px;
    }
    #span {
      color: red;
    }
    span {
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    这是div
    <p>这是p标签</p>
    <span id="span">这是span标签</span>
    <a href="">这是超链接</a>
  </div>
</body>
</html>
