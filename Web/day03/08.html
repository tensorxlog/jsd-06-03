<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
  <style>
    div {
      border: 1px solid red;
      overflow: hidden;
    }
    div>div {
        width: 50px;
        height: 50px;
    }
    #d1 {
      background-color: red;
      float: left;
    }
    #d2 {
      background-color: green;
      float: left;
    }
    #d3 {
      background-color: blue;
        float: left;
    }
    ul {
        list-style-type: none;
        overflow: hidden;
    }
    li {
        float: left;
        margin-right: 20px;
    }
  </style>
</head>
<body>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>
<div>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</div>
<p>test the p tag</p>
</body>
</html>
