<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../js/vue.js"> </script>
</head>
<body>

<div>
  <button v-on:click="f()">button1</button>
  <button @click="f()">button2</button>
</div>

<script>
  let v = new Vue({
    el: 'body>div',
    data() {
      return {
        info: "事件绑定"
      }
    },
    methods: {
      f() {
        alert("clicked");
      }
    }
  })
</script>



</body>
</html>
