<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div>
    <ul>
        <li v-for="name in arr">{{name}}</li>
    </ul>

    <table border="1px">
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
        <tr v-for="(item, i) in products">
            <td>{{i}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
</div>

<script>
    let v = new Vue({
        el: 'body>div',
        data() {
            return {
                arr: ['a', 'b', 'c'],
                products: [
                    {name: 'name1', price: 'price1'},
                    {name: 'name2', price: 'price2'},
                ]
            }
        }
    })
</script>

</body>
</html>
