<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div>
    <p v-if="isVisible">if</p>
    <p v-else>else</p>
    <p v-show="isVisible">show</p>
</div>

<script>
    let v = new Vue({
        el: 'body>div',
        data() {
            return {
                isVisible: false
            };
        }
    })
</script>

</body>
</html>
